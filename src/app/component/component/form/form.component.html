<form [formGroup]="RegisterForm" action="">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Log in</mat-label>
            <input formControlName ="Log_in" matInput>
            <mat-error *ngIf="LogIn.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <br>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input formControlName ="Email" matInput placeholder="pat@example.com"  required>
            <mat-error *ngIf="Email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <br>
    <div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input formControlName ="Password" matInput [type]="hide ? 'password' : 'text'">
        <mat-error *ngIf="Password.invalid">{{getErrorMessage()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    </div>
    <br>
    <button (click) = "SaveForm()" mat-button color="primary">Primary</button>
</form>
